<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing Guitars 재고 확인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Swing Guitars 재고 확인</h1>
        <p>B-Stock 페이지에서 품절되지 않은 상품 목록입니다.</p>
        <p class="last-updated">마지막 업데이트: <span id="last-updated-time">아직 없음</span></p>
    </header>
    <div class="controls">
        <div class="filter-group">
            <span>종류:</span>
            <button data-filter="all" class="active">모두</button>
            <button data-filter="guitar">일렉기타</button>
            <button data-filter="bass">베이스</button>
        </div>
        <div class="sort-group">
            <label for="sort-select">정렬:</label>
            <select id="sort-select">
                <option value="recent">최신순</option>
                <option value="price_asc">낮은 가격순</option>
            </select>
        </div>
    </div>
    <main>
        <div id="loading">불러오는 중...</div>
        <div id="product-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
